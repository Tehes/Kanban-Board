<head>

    <!-- Meta Tags -->

<body>
    <header>
        <h1>Kanban Board</h1>
    </header>
        <form>
            <input type="text" id="taskName" value="Here you can type in a new task">
            <button id="newTaskButton" type="submit">new task</button>
        </form>
    <div id="board">
        <div class="section" id="toDo">
            <h3>To do</h3>
        </div>
        <div class="section" id="inProgress">
            <h3>in progress</h3>
        </div>
        <div class="section" id="done">
            <h3>done</h3>
        </div>
    </div>

    <script src="js/kanban.js"> </script>
</body>
